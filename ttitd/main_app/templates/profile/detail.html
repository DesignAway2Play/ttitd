{% extends 'base.html' %}
{% block content %}

<h1>This is the profile</h1>

    Name: {{ p.profile_name }}
    <br>
    Location: {{ p.location }}
    <br>
    Gender: {{ p.gender }}
    <br>
    Age: {{ p.age }}
    <br>
    Weight: {{ p.weight }}
    <br>
    Bio: {{ p.bio }}
    <br>
    Social: {{ p.social_link }}
    <br>
    <br>
    <h2><a href="{% url 'profile_update' profile %}">Update your profile</a></h2>
{% endblock %}
